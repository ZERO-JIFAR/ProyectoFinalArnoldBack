<div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="{{persona.img}}" class="img-fluid" id="fotodeperfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <!--Juan Ignacio Arnold-->
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>{{persona.titulo}}</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1>Acerca de mi</h1>
            <p>{{persona.descripcion}}</p>
        </span>
        <div><button type="button" class="botones" routerLink="/editar/perfil/{{persona.id}}">Modificar</button></div>
    </div>
</div>
