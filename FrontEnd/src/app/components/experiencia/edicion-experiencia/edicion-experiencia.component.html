<div class="row">
    <h1>Experiencia laboral</h1>
    <div><button type="button" class="botones" (click)="crearExperiencia()">Crear</button></div>
    <div class=" col-lg-1"></div>
    <div class=" col-lg-11">
        <div *ngFor="let exp of experiencias">
            <ul>
                <li>
                    <h1>{{exp.puesto}}</h1> - <h3>{{exp.cantidadAnios}} a√±os</h3>
                    <button type="button" class="botones" routerLink="/editar/experiencia/{{exp.id}}">Modificar</button>
                    <button type="button" class="botones" (click)="eliminarExperiencia(exp.id)">Eliminar</button>
                </li>
                <p>
                    {{exp.descripcion}}
                </p>
            </ul>
        </div>
    </div>
</div>
