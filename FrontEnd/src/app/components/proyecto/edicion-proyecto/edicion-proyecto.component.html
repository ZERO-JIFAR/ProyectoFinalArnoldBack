<div class="row">
    <h1>Proyectos realizados</h1>
    <div><button type="button" class="botones" routerLink="/proyectos/crear">Crear</button></div>
    <div *ngFor = "let proy of proyectos">
    <div class="contenedor">
        <div class="col-sm-12 col-md-7 col-lg-7 parte1">
            <h3>{{proy.nombreProy}}</h3>
            <p>{{proy.descripcion}}</p>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
            <!--<img src="../../../assets/" class="img-fluid img-proyecto">-->
        </div>
        <div>
        <button type="button" class="botones" routerLink="/editar/proyecto/{{proy.id}}">Modificar</button>
        <button type="button" class="botones" (click)="eliminarProyecto(proy.id)">Eliminar</button>
    </div>
    </div>
</div>
</div>
